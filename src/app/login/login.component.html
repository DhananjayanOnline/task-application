<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" [formGroup]="LoginForm" (ngSubmit)="authenticate()">
                <h3 class="text-center">Login</h3>
                <div class="mb-3">
                    <input class="form-control" formControlName="username" type="text" placeholder="username" name="" id="">
                    <div class="text-danger form-text" *ngIf="username?.touched && username?.invalid">invalid username</div>
                </div>
                <div class="mb-3">
                    <input class="form-control" formControlName="password" type="password" placeholder="password" name="" id="">
                    <div class="text-danger form-text" *ngIf="password?.touched && password?.invalid">invalid username</div>
                </div>
                <div class="mb-3">
                    <input class="btn btn-outline-primary form-control" [disabled]="LoginForm.invalid" type="submit" name="" id="" value="Login">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
